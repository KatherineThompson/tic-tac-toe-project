<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./built.css"/>
    <script src="http://code.jquery.com/jquery-2.2.1.js"></script>
    <script src="./built.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-75965767-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <div class="row">
        <h1 class="text-center">Medium-Budget Tic-Tac-Toe</h1>
    </div>
    
    <div class="row">
        <h5 class="text-center">Player <span id="player-num"></span><span id="ampersand"> & </span><span id="second-player-num"></span>: <span id="message">Pick a square</span></h5>
    </div>
    
    <div class="row">
        <div class="small-11 small-centered large-6 columns large-centered">
            <div class="row small-collapse">
                <div class="small-4 large-5 columns text-left">
                    <p>Games won by Player <span class="x-character"></span>: <span id="player-one-wins">0</span></p>
                </div>
                <div class="small-4 large-2 columns text-center">
                    <p>Tied games: <span id="tied-games">0</span></p>
                </div>
                <div class="small-4 large-5 columns end text-right">
                    <p>Games won by Player <span class="o-character"></span>: <span id="player-two-wins">0</span></p>
                </div>
            </div>
        </div>
    </div>    

    <div id="board" class="row">
        <div class="small-11 small-centered large-12 columns">
            <div class="row">
                <div class="small-4 large-2 large-offset-3 columns top left" row="0" column="0"><span></span></div>
                <div class="small-4 large-2 columns top" row="0" column="1"><span></span></div>
                <div class="small-4 large-2 columns end top right" row="0" column="2"><span></span></div>
            </div>
            <div class="row">
                <div class="small-4 large-2 large-offset-3 columns left" row="1" column="0"><span></span></div>
                <div class="small-4 large-2 columns" row="1" column="1"><span></span></div>
                <div class="small-4 large-2 columns end right" row="1" column="2"><span></span></div>
            </div>
            <div class="row">
                <div class="small-4 large-2 large-offset-3 columns bottom left" row="2" column="0"><span></span></div>
                <div class="small-4 large-2 columns bottom" row="2" column="1"><span></span></div>
                <div class="small-4 large-2 columns end bottom right" row="2" column="2"><span></span></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="small-11 small-centered large-12 columns">
            <div class="row small-collapse large-uncollapse">
                <div class="small-6 large-offset-3 large-3 columns reset">
                    <button id="reset-button" class="button expanded large alert">Reset board</button>
                </div>
                <div class="small-6 large-3 columns end lucky">
                    <button id="lucky-button" class="button success expanded large">I'm feeling lucky</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="small-11 small-centered large-12 columns">
            <div class="row">
                <div class="small-12 columns">
                    <p class="centered">
                        This is an app by <a href="https://github.com/KatherineThompson">Katherine Thompson</a>. 
                        <a href="https://github.com/KatherineThompson/tic-tac-toe-project">Source code is available on github</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>    
</html>
